<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="fundo">
       <h1>Criando calculadoras com <span class="modification">JAVASCRIPT</span></h1>
       <div class="calculadora1">
            <h3>Calculadora</h3>
            <p id="resultado"></p>
            <table border="1">
                <tr class="tabela1">
                    <td><button class=botao onclick="clean('')">C</button></td>
                    <td><button class=botao onclick="back('')"><</button></td>
                    <td><button class=botao onclick="insert('/')">/</button></td>
                    <td><button class=botao onclick="insert('*')">x</button></td>
                </tr> 
                <tr class="tabela1">
                    <td><button class=botao onclick="insert('7')">7</button></td>
                    <td><button class=botao onclick="insert('8')">8</button></td>
                    <td><button class=botao onclick="insert('9')">9</button></td>
                    <td><button class=botao onclick="insert('-')">-</button></td>
                </tr>
                <tr class="tabela1">
                        <td><button class=botao onclick="insert('4')">4</button></td>
                        <td><button class=botao onclick="insert('5')">5</button></td>
                        <td><button class=botao onclick="insert('6')">6</button></td>
                        <td><button class=botao onclick="insert('+')">+</td>
                    </tr>
                    <tr class="tabela2">
                        <td><button class=botao onclick="insert('1')">1</button></td>
                        <td><button class=botao onclick="insert('2')">2</button></td>
                        <td><button class=botao onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class=botao onclick="calcular()">=</button></td>
                    </tr>
                    <tr class="tabela2">
                        <td colspan="2"><button class=botao>0</button></td>
                        <td><button class=botao>.</button></td>
                    </tr>
            </table>
        </div>
   </div>
   <script src="./trainning.js"></script>
</body>
